name: Spec CI
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g ajv-cli ajv-formats
      - run: ajv compile -s specs/erc-8040-atf.schema.json -c ajv-formats
